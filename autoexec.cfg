//  1 Scripts
//    1.1 Jumpthrow Bind
alias "+jumpthrow" "+jump; -attack; -attack2"
alias "-jumpthrow" "-jump"
bind "space" "+jumpthrow"
//    1.2 Run-Jumpthrow Bind
alias "+runjumpthrow" "+forward; +jump; -attack; -attack2"
alias "-runjumpthrow" "-jump; -forward"
bind "alt" "runjumpthrow"
//    1.3 QoL Shortcuts/aliases
alias "d" "disconnect"
alias "q" "quit"
